<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mount Fuji</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
        }
        h1{
            font-size: 100px;
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>

<body>
    <h1 style="font-size:100px;color:steelblue">Win's Mount FUJI</h1>
    <svg class="pop" id="svg" width="300" height="300" viewbox="0 0 100 100">
        <filter id="blur">
            <feGaussianBlur stdDeviation="1" />
        </filter>
        <path class="slidein" id="mountain" fill="#ab9457" d="" />
    </svg>
    <h1 style="font-size:50px;color:steelblue">It is high and big</h1>

    <button onclick="generateMountain()">Win's big big mountain</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('button').on('click', function (e) {
                alert('New mountain is coming!Yeah!');
            });
        });
    </script>
</body>

</html>
