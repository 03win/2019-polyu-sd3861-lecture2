<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mount Fuji</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Belleza|Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        #first-heading{
            font-size: 130px;
            font-family: 'Nanum Pen Script', cursive;
        }
        #second-heading{
            font-size: 30px;
            font-family: 'Belleza', sans-serif;
        }
        .steelblue-color{
            color:steelblue;
        }
        .blue-color{
            color:rgb(70, 164, 180);
        }
    </style>
</head>

<body>
    <h1 id="first-heading" class="steelblue-color">Win's Mount FUJI</h1>
        <svg class="pop" id="svg" width="300" height="300" viewbox="0 0 100 100">
        <filter id="blur">
            <feGaussianBlur stdDeviation="1" />
        </filter>
        <path class="slidein" id="mountain" fill="#ab9457" d="" />
    </svg>
    <h1 id="second-heading" class="blue-color">It is high and big</h1>

    <button class="steelblue-color" onclick="generateMountain()">Win's big big mountain</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('button').on('click', function (e) {
                alert('New mountain is coming!Yeah!');
            });
        });
    </script>
</body>

</html>
